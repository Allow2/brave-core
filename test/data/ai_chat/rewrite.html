<!DOCTYPE HTML>
<html>
  <head>
    <title>Text Rewrite</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-direction: row;
    }
    .container > * {
      margin-right: 200px;
    }
  </style>
  </head>
  <script>
    function get_text(id) {
      var element = document.getElementById(id);
      if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
        return element.value;
      }
      return element.innerText;
    }

    // Returns a promise that resolves when the element's text equals expected.
    // Used to wait for async DOM updates from Replace() IPC.
    function wait_for_text(id, expected) {
      var element = document.getElementById(id);
      if (get_text(id) === expected) {
        return Promise.resolve(get_text(id));
      }
      return new Promise(function(resolve) {
        var observer = new MutationObserver(function() {
          if (get_text(id) === expected) {
            observer.disconnect();
            resolve(get_text(id));
          }
        });
        observer.observe(element,
            {childList: true, subtree: true, characterData: true});
      });
    }

    function select_all(id) {
      var element = document.getElementById(id);
      if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
        element.select();
        return element.value.substring(
            element.selectionStart, element.selectionEnd);
      } else {
        // Focus the element first to ensure the browser recognizes the context
        // as editable for contenteditable elements.
        element.focus();
        var selection = window.getSelection();
        var range = document.createRange();
        range.selectNodeContents(element);
        selection.removeAllRanges();
        selection.addRange(range);
        return selection.toString();
      }
    }

    function getRectX(id) {
      var element = document.getElementById(id);
      var rect = element.getBoundingClientRect();
      return Math.ceil(rect.x);
    }

    function getRectY(id) {
      var element = document.getElementById(id);
      var rect = element.getBoundingClientRect();
      return Math.ceil(rect.y);
    }
  </script>
  <body>
    <div class="container">
      <div id="contenteditable" contenteditable="true">I'm contenteditable.</div>
      <div><textarea id="textarea">I'm textarea.</textarea></div>
      <div><input type="input_text" id="input_text" value="I'm input."></div>
    </div>
  </body>
</html>
